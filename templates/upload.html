{% extends 'index.html' %}


{% block navbar %}
    <li><a href="{{url_for('home')}}">Home</a></li>
    <li><a href="{{url_for('upload')}}" style="color: rgb(20, 231, 20);">Upload</a></li>
    <li><a href="{{url_for('index')}}">Logout</a></li>
{% endblock %}


{% block content %}
    <div class="contact_section layout_padding" style="background-color: rgba(0, 0, 0, 0.301);">
        <div class="container" style="margin-top: -62px;">
        <h1 class="contact_taital" style="color: white;"><br>Upload Dataset</h1>
            <div class="email_text" style="width: 605px; height: 530px; background-color: rgb(8, 102, 50); border-radius: 10px;">
                <center>
                    <div class="col-10">
                    
                        <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <input type="file" class="email-bt" name="file" required accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                        </form><br>
                    </div>
                </center>
            </div>
        </div>
    </div>
{% endblock %}
